<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .card-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 20px 45px rgba(0,0,0,0.25);
        }

        .title {
            text-align: center;
            margin-bottom: 5px;
            font-weight: 700;
            color: #333;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .section-title {
            font-weight: 600;
            color: #444;
            margin: 25px 0 10px;
            border-left: 4px solid #667eea;
            padding-left: 10px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.15rem rgba(102,126,234,.25);
        }

        .btn-primary {
            width: 100%;
            border-radius: 12px;
            padding: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102,126,234,0.4);
        }

        .result-box {
            margin-top: 30px;
            padding: 18px;
            background: linear-gradient(135deg, #eef2ff, #f7f8ff);
            border-radius: 12px;
            text-align: center;
            border-left: 6px solid #667eea;
        }

        .result-box h2 {
            margin: 0;
            font-size: 1.35rem;
            font-weight: 700;
            color: #333;
        }

        .result-box span {
            color: #667eea;
        }

        @media (max-width: 576px) {
            .card-box {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

<div class="card-box">
    <h1 class="title">Student Performance Indicator</h1>
    <p class="subtitle">Predict your Maths score using ML</p>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <div class="section-title">ðŸ‘¤ Student Details</div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Race / Ethnicity</label>
                <select class="form-select" name="race_ethnicity" required>
                    <option disabled selected>Select Group</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
        </div>

        <div class="section-title">ðŸŽ“ Education Background</div>

        <div class="mb-3">
            <label class="form-label">Parental Education</label>
            <select class="form-select" name="parental_level_of_education" required>
                <option disabled selected>Select Education Level</option>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-select" name="lunch" required>
                    <option disabled selected>Select Lunch</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free / Reduced</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Test Prep Course</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option disabled selected>Select Option</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </div>

        <div class="section-title">ðŸ“Š Scores</div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Writing Score</label>
                <input type="number" class="form-control" name="writing_score" min="0" max="100" placeholder="0 â€“ 100" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Reading Score</label>
                <input type="number" class="form-control" name="reading_score" min="0" max="100" placeholder="0 â€“ 100" required>
            </div>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary">
                <i class="bi bi-bar-chart-fill"></i> Predict Maths Score
            </button>
        </div>
    </form>

    {% if results %}
    <div class="result-box">
        <h2>Predicted Maths Score: <span>{{ results }}</span></h2>
    </div>
    {% endif %}
</div>

</body>
</html>
